<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Expired</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            color: black;
            margin-top: 0;
            margin-left: 20px;
        }

        p {
            font-size: 1.5em;
            color: black;
            margin-left: 20px;
            margin-top: 0;
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Document Expired</h1>
    <p>The document is no longer available.</p>
</body>
</html>
